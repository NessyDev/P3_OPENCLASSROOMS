<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - Restaurant</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/929996541a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
    </header>

    <main>

        <!-- Localisation -->
        <section class="location">
            <div class="location-icone">
                <i class="fas fa-map-marker-alt"></i> 
            </div>
            <h4> Paris, Belleville</h4>
        </section>

        <!-- Trouver un restaurant -->
        <section class="explore-restaurant">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="submit" type="submit">Explorer nos restaurants</button>
        </section>

        <!-- Étapes de réservation -->
        <section class="steps-container">
            <h1>Fonctionnement</h1>
            <ol class="all-steps">
                <li class="step">
                    <a href="#">
                        <i class="fas fa-mobile-alt"></i>
                        <p>Choisissez un restaurant</p>
                    </a>
                </li>
                <li class="step">
                    <a href="#">
                        <i class="fas fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </a>
                </li>
                <li class="step tasting">
                    <a href="#">
                        <i class="fas fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </a>
                </li>
            </ol>
        </section>





    </main>
    
</body>
</html>
